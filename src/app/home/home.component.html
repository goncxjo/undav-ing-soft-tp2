<div class="home-button-group d-flex flex-wrap justify-content-center">
  <div class="p-2" *ngFor="let module of MODULES | nameContains : searchText">
    <button type="button" class="btn btn-dark btn-lg btn-block btn-home m-auto" [routerLink]="['.', module.route]" disabled="{{ module.disabled }}">
      <span><i class="{{module.icon}}"></i></span>
      <br id="btn-separator">
      {{ module.name }}
    </button>
  </div>
