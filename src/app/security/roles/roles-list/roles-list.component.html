<div class="row mb-2">
  <h3>
    Roles
  </h3>
</div>

<div class="row">
  <div class="col">
    <div class="alert alert-warning" role="alert" *ngIf="noData">
      Sin datos
    </div>
    <div class="table-responsive" *ngIf="!noData">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci칩n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>{{ role.details }}</td>
            <td class="btn-group-sm">
              <button class="btn btn-link" placement="top" ngbTooltip="View" [routerLink]="['.', role.id]" disabled>
                <span class="fa fa-eye"></span>
              </button>
              <button class="btn btn-link" placement="top" ngbTooltip="Edit" [routerLink]="['.', role.id, 'edit']" disabled>
                <span class="fa fa-edit"></span>
              </button>
              <button class="btn btn-link" placement="top" ngbTooltip="Delete" disabled>
                <span class="fa fa-trash"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="d-flex justify-content-between p-2">
      <div>
        <button class="btn btn-xs btn-primary" [routerLink]="['/security']">
          <span class="fa fa-arrow-left"></span> Volver
        </button>
      </div>
      <div>
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshRoles()"></ngb-pagination>
      </div>
      <div>
        <select class="custom-select" [(ngModel)]="pageSize" (ngModelChange)="refreshRoles()">
          <option [ngValue]="5">5 items por p치gina</option>
          <option [ngValue]="10">10 items por p치gina</option>
          <option [ngValue]="15">15 items por p치gina</option>
        </select>
      </div>
      <div>
        <button class="btn btn-xs btn-primary" disabled>
          <span class="fa fa-plus"></span> Nuevo
        </button>
      </div>
    </div>
  </div>
</div>
