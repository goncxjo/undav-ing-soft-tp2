<div class="row mb-2">
  <h3>
    {{ title }}
  </h3>
</div>

<div class="card">
  <div class="card-body">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <input type="hidden" name="id" formControlName="id">
        <div class="form-group col-md-3">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre del rol...">
        </div>
        <div class="form-group col-md-9">
          <label for="details">Descripción</label>
          <input type="text" class="form-control" id="details" formControlName="details"
            placeholder="Información sobre el rol...">
        </div>
      </div>
      <div class="form-row">
        <button class="btn btn-primary" (click)="goBack()"><i class="fas fa-arrow-left"></i> Cancelar</button>
        <button type="submit" class="ml-2 btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
      </div>
    </form>
  </div>
</div>
