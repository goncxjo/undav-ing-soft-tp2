
<div class="home-button-group d-flex flex-wrap justify-content-center">
  <div class="p-2">
    <button type="button" class="btn btn-dark btn-lg btn-block btn-home m-auto" [routerLink]="['.', '/']" >
      <span><i class="fa fa-arrow-left fa-4x"></i></span>
      <br id="btn-separator">
      Volver
    </button>
  </div>
  <div class="p-2" *ngFor="let module of MODULES">
    <button type="button" class="btn btn-primary btn-lg btn-block btn-home m-auto" [routerLink]="['.', module.route]" >
      <span><i class="{{module.icon}}"></i></span>
      <br id="btn-separator">
      {{ module.name }}
    </button>
  </div>
</div>
